<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Grid</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
  	#line { border-right: 1px solid #ccc;}
  </style>
</head>
<body>
  
<div class="container" id=line>
  <div class="row">
  	<div class="col-xs-2" id=line>Animal</div>
  	<div class="col-xs-4" id=line>Image</div>
  </div>       
  <div class="row">
  	<div class="col-xs-2" id=line>Cat</div>
  	<div class="col-xs-4" id=line>
  		<img src="http://www.cutenessoverflow.com/wp-content/uploads/2015/05/cat-tongue-out-22.jpg" style="width:220px;"></div>
  </div> 
  <div class="row" >
  	<div class="col-xs-2" style="background-color:lavender;">Animal</div>
  	<div class="col-xs-4" style="background-color:lavender;"><img src="http://www.cutenessoverflow.com/wp-content/uploads/2015/05/cat-tongue-out-22.jpg" style="width:220px;"></div>

  </div> 
  <div class="row">
  	<div class="col-xs-2">Animal</div>
  	<div class="col-xs-4"><img src="http://www.cutenessoverflow.com/wp-content/uploads/2015/05/cat-tongue-out-22.jpg" style="width:220px;"></div>
  </div>  
</div>

<div class="container" id=line>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
    	<div class="row text-center">
      		<img src="cat.jpg" style="width:220px;" alt="Los Angeles">
      	</div>
    </div>

    <div class="item">
    	<div class="row text-center">
      		<img src="cat.jpg" style="width:220px;" alt="Chicago">
      	</div>
    </div>

    <div class="item">
    	<div class="row text-center">
      		<img src="cat.jpg" style="width:220px;" alt="New York">
  		</div>
    </div>
  </div>

  <!-- Left and right controls -->
  <div class="row text-center">
  <a class="primary" href="#myCarousel" data-slide="prev">
  	<button type="button" class="btn btn-secondary">Previous</button>
    <!--<span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>-->
  </a>
  <a class="secondary" href="#myCarousel" data-slide="next">
  	<button type="button" class="btn btn-primary">Next</button>
    <!--<span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>-->
  </a>
</div>
</div>
</div>


</body>
</html>
