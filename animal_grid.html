<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Grid</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
  	#line { border-right: 1px solid #ccc;}
  	.vcenter {
    display: inline-block;
    vertical-align: middle;
    float: none;}
  </style>
</head>
<body>

<div class="container">
  <div class="row">
  <!--<div class="col-xs-5">-->
  <h2>Animal Table</h2>          
  <table class="table table-bordered table-striped text-center vcenter" >
    <thead>
      <tr>
        <th>Animal</th>
        <th>Picture</th>
      </tr>
    </thead>
    <tbody>
      <tr>
      	<td>Cat</td>
        <td><img src="http://www.cutenessoverflow.com/wp-content/uploads/2015/05/cat-tongue-out-22.jpg" style="width:220px;"></td>
      </tr>
      <tr>
        <td>CAT</td>
        <td><img src="http://www.cutenessoverflow.com/wp-content/uploads/2015/05/cat-tongue-out-22.jpg" style="width:220px;"></td>
      </tr>
      <tr>
        <td>cat</td>
        <td><img src="http://www.cutenessoverflow.com/wp-content/uploads/2015/05/cat-tongue-out-22.jpg" style="width:220px;"></td>
      </tr>
    </tbody>
  </table>
  </div>
  <!--</div>-->
</div>
  


<div class="container" id=line>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
    	<div class="row text-center">
      		<img src="cat.jpg" style="width:220px;" alt="Los Angeles">
      	</div>
    </div>

    <div class="item">
    	<div class="row text-center">
      		<img src="cat.jpg" style="width:220px;" alt="Chicago">
      	</div>
    </div>

    <div class="item">
    	<div class="row text-center">
      		<img src="cat.jpg" style="width:220px;" alt="New York">
  		</div>
    </div>
  </div>

  <!-- Left and right controls -->
  <div class="row text-center">
  <a class="primary" href="#myCarousel" data-slide="prev">
  	<button type="button" class="btn btn-secondary">Previous</button>
    <!--<span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>-->
  </a>
  <a class="secondary" href="#myCarousel" data-slide="next">
  	<button type="button" class="btn btn-primary">Next</button>
    <!--<span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>-->
  </a>
</div>
</div>
</div>


</body>
</html>
